<table class="customTable">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
            <tr>
                <td><i class="fa-solid fa-pencil edit-icon" style="cursor: pointer;" data-idPerson="{{ person.id }}" data-namePerson="{{ person.person_name }}" data-lastNamePerson="{{ person.person_last_name }}" data-agePerson="{{ person.person_age }}" onclick="editPerson(this)"></i></td>
                <td>{{ person.person_name }}</td>
                <td>{{ person.person_last_name }}</td>
                <td>{{ person.person_age }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
