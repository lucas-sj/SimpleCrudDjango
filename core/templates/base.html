{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    {% block head %} {% endblock %}
    <title>{% block title %}Bem-vindo{% endblock %}</title>
</head>
<body>
    <header>
        <p>Bem-vindo</p>
    </header>
    <main>
        <div class="customAlert" style="display: none;" id="customAlert">
            <div>
                <p id="contentAlert">Teste</p>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        {% block footer %}
            <p>&copy; {{ year }} By Lucas Marcelo</p>
        {% endblock %}
    </footer>
    <script src="https://kit.fontawesome.com/610b99900f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</body>
</html>
